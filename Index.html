<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #ddd;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            color: #7f8c8d;
            font-style: italic;
        }

        .bio {
            margin: 20px 0;
            text-align: left;
            padding: 0 10px;
        }

        .social-media {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-media a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .social-media a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Foto Profil" class="profile-picture">
        <h1>Nama Anda</h1>
        <p>Pekerjaan atau Motto</p>
        <div class="bio">
            <p>
                Tuliskan deskripsi singkat tentang diri Anda di sini. Ceritakan tentang keahlian, minat, atau hal-hal lain yang ingin Anda bagikan. Jadikan ini sebagai tempat untuk memperkenalkan diri Anda kepada pengunjung.
            </p>
        </div>
        <ul class="social-media">
            <li><a href="https://linkedin.com/in/namaanda" target="_blank">LinkedIn</a></li>
            <li><a href="https://github.com/namaanda" target="_blank">GitHub</a></li>
            <li><a href="https://twitter.com/namaanda" target="_blank">Twitter</a></li>
        </ul>
    </div>

</body>
</html>
